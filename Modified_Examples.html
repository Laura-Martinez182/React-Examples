<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>


    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="hello-example"></div>
    <hr></hr>
    <div id="timer-example"></div>
    <hr></hr>
    <div id="second-timer-example"></div>

    <script type="text/babel">

        class HelloMessage extends React.Component {

            render() {
                return (
                    <div>
                        Hola {this.props.name} y {this.props.name2}
                    </div>
                );
            }
        }
        ReactDOM.render(
            <HelloMessage name="Diana" name2="Laura" />,
            document.getElementById('hello-example')
        );

        class Timer extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                };
            }

            tick() {
                this.setState(state => ({
                    hours: state.hours,
                    minutes: state.minutes,
                    seconds: state.seconds + 1
                }));

                if (this.state.minutes === 60 && this.state.seconds === 60) {
                    this.setState(state => ({
                        hours: state.hours + 1,
                        minutes: 0,
                        seconds: 0
                    }));
                }

                if (this.state.seconds === 60) {
                    this.setState(state => ({
                        hours: state.hours,
                        minutes: state.minutes + 1,
                        seconds: 0
                    }));
                }

            }

            componentDidMount() {
                this.interval = setInterval(() => this.tick(), 1000);
            }

            componentWillUnmount() {
                clearInterval(this.interval);
            }

            render() {
                return (
                    <div>
                        {this.state.hours} : {this.state.minutes} : {this.state.seconds}
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Timer />,
            document.getElementById('timer-example')
        );


        class SecondTimer extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                };
            }

            tick() {
                this.setState(state => ({
                    hours: state.hours,
                    minutes: state.minutes,
                    seconds: state.seconds + 1
                }));

                if (this.state.minutes === 10 && this.state.seconds === 10) {
                    this.setState(state => ({
                        hours: state.hours + 1,
                        minutes: 0,
                        seconds: 0
                    }));
                }

                if (this.state.seconds === 10) {
                    this.setState(state => ({
                        hours: state.hours,
                        minutes: state.minutes + 1,
                        seconds: 0
                    }));
                }

            }

            componentDidMount() {
                this.interval = setInterval(() => this.tick(), 1000);
            }

            componentWillUnmount() {
                clearInterval(this.interval);
            }

            render() {
                return (
                    <div>
                        {this.state.hours} : {this.state.minutes} : {this.state.seconds}
                    </div>
                );
            }
        }

        ReactDOM.render(
            <SecondTimer />,
            document.getElementById('second-timer-example')
        );

    </script>
</body>

</html>
